
<h2>Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Job-Title</th>
    <th>Phone-number</th>
    <th>Image-URL</th>
    <th>Employee-Code</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.email}}</td>
    <td>{{employee.jobTitle}}</td>
    <td>{{employee.phoneNumber}}</td>
    <td>{{employee.imageURL}}</td>
    <td>{{employee.employeeCode}}</td>
    <td>
      <button class="container m-4" (click)="updateEmployee(employee.id)" class="btn btn-info"> Update </button> <br>
    </td>
    <td>
    <button class="container m-8" (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
